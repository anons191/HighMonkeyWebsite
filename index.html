<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mutant Shiba Club</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="smoke.css">
</head>
<body>
  <!-- Background smoke container -->
  <div id="background-smoke"></div>
  
  <div class="container">
    <nav class="nav-bar">
      <div class="logo">
        <img src="./gifs/Gmgold.gif" alt="Mutant Shiba Club Logo">
      </div>
      <ul class="menu">
        <li>Story</li>
        <li>Vision</li>
        <li>Shop</li>
        <li>Gallery</li>
        <li>The Den</li>
      </ul>
      <div class="social-icons">
        <span class="icon">😊</span>
        <span class="icon">📷</span>
        <span class="icon">🐦</span>
        <span class="icon">📱</span>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
      <div class="character">
        <div class="shiba-face">
          <!-- Placeholder for the Shiba character -->
        </div>
      </div>
      <div class="neon-rings">
        <div class="ring green"></div>
        <div class="ring pink"></div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="mixtape">MSC Mixtape Vol. 1</div>
      <div class="footer-links">
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms & Conditions</a>
      </div>
    </footer>
  </div>
      <!-- Hidden YouTube iframe for background music -->
    <iframe
    id="background-music"
    width="1"
    height="1"
    src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&loop=1&playlist=YOUR_VIDEO_ID&mute=1"
    frameborder="0"
    allow="autoplay"
    style="display: none;"
    ></iframe>
    <div id="player" style="display: none;"></div> <!-- Hidden player container -->
  <!-- JavaScript file for smoke effect -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="smoke.js"></script>
</body>
</html>
